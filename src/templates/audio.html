<html>
  <head>
  	<title>Upload an audio file</title>
  </head>

  <body>
    <div id="no-script"class="bg-info">
      This application needs JavaScript enabled in your browser!
    </div>

    <div>
  	    <form method="post" enctype="multipart/form-data">
          <p><input id="audiofile" type=file name=file accept="audio/*">
         <input type=submit value=Upload>
       </p>
  	    </form>
        <button class="rowselector"
                onclick="javascript:onPerformClick('{{ url_for('getResults') }}')">
                Perform OSP
        </button>
  	</div>

    <div>
      <div>
        {% if info.error %}
  		    Error - {{ info.error }}
  		  {% endif %}
        {% if info.results %}
          Sample - {{ info.results }}
        {% endif %}
    </div>
      <div id="id_errormessagefromserver"></div>
  	</div>

    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.4.min.js">
    </script>
    <script type="text/javascript"
            src="/static/js/scripts.js">
    </script>
  </body>
</html>
